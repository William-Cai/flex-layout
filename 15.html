<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒布局-calc</title>
    <style>
        #container {
            width: 500px;
            background-color: pink;
        }

        #container #foo {
            width: calc(50% - 100px);
            background-color: green;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="foo">kkkk</div>

</div>
</body>
</html>
